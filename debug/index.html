<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var style = {
    "version": 8,
    "sources": {},
    "sprite": "mapbox://sprites/ryanhamley/cjsxn92np2rfb1fpueclvro50",
    "glyphs": "mapbox://fonts/ryanhamley/{fontstack}/{range}.pbf",
    "layers": [
        {
            "id": "background",
            "type": "background",
            "layout": {},
            "paint": {"background-color": "hsl(38, 48%, 86%)"}
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style,
    hash: true
});

map.on('load', function () {
    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [
                    {
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [
                                -77.03238901390978,
                                38.913188059745586
                            ]
                        },
                        "properties": {
                            "title": "Mapbox DC",
                            "icon": "monument",
                            "x": -1000,
                        }
                    }
                ]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": ["get", "title"],
            "text-font": [
                "Open Sans Semibold",
                "Arial Unicode MS Bold"
            ],
            "text-offset": [
                0,
                0.6
            ],
            "text-anchor": "top",
            "text-size": ["number", ["sqrt", ["get", "x"]], 100]
        }
    });
});

</script>
</body>
</html>
